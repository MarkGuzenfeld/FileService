<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="choose">
        <th mat-header-cell *matHeaderCellDef>Ð¡hoose</th>
        <td mat-cell *matCellDef="let row">
          <p><mat-checkbox ></mat-checkbox></p>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    
    <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef>Path</th>
        <td mat-cell *matCellDef="let element">{{element.path}}</td>
    </ng-container>

    <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef >Icon</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon aria-hidden="false" aria-label="Type" fontIcon="swap_horiz"></mat-icon>
        </td>
      </ng-container>
    
    <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.creationDate.toUTCString()}}</td>
    </ng-container>
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let element">{{element.size}}</td>
    </ng-container>
    
    <ng-container matColumnDef="extension">
        <th mat-header-cell *matHeaderCellDef>Extension</th>
        <td mat-cell *matCellDef="let element">{{element.extension}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row (click)="openFile(row)" *matRowDef="let row, columns: columns"></tr>
</table>
