<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="choose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ð¡hoose</th>
      <td mat-cell *matCellDef="let row">
        <p><mat-checkbox ></mat-checkbox></p>
      </td>
    </ng-container> 
    <!-- Name Column -->
    <ng-container matColumnDef="path">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full path</th>
      <td mat-cell *matCellDef="let row">{{row.path}}</td>
    </ng-container>

     <!-- Name Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Icon</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon aria-hidden="false" aria-label="Type" fontIcon="swap_horiz"></mat-icon>
      </td>
    </ng-container>

     <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

     <!-- Name Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
      <td mat-cell *matCellDef="let row">{{row.size}}</td>
    </ng-container>
     
    
    
     <!-- Name Column -->
    <ng-container matColumnDef="extension">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Extension</th>
      <td mat-cell *matCellDef="let row">{{row.extension}}</td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Creat Date</th>
      <td mat-cell *matCellDef="let row">{{row.time.toUTCString()}}</td>
    </ng-container>
   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  (click)="openFile(row)"   *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
